register_job_seeker:
    path: /job-seeker/register
    controller: App\Controller\RegisterJobSeekerController

register_recruiter:
    path: /recruiter/register
    controller: App\Controller\RegisterRecruiterController

publish_offer:
    path: /publish-offer
    controller: App\Controller\PublishOfferController

show_interest:
    path: /show-interest/{offer}/{jobSeeker}
    controller: App\Controller\ShowInterestController

index:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: ui/index.html.twig